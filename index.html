<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoWeather - Previs√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/fluency/96/000000/partly-cloudy-day.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="particles-js"></div>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="scanlines"></div>

    <div class="container">
        <header>
            <div class="logo">NeoWeather</div>
            <div class="date" id="current-date"></div>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" id="city-input" placeholder="Digite o nome da cidade..."
                autocomplete="off">
            <button class="search-btn" id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="weather-display" id="weather-display">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
